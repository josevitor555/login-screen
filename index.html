<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="progressbar"></div>
    <header>
      <div class="sub-header">
        <div class="list-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Foruns</a></li>
          </ul>
        </div>
        <div class="image-user">
          <img src="Image-user/akira.jpg" alt="Image not found">
        </div>
      </div>
    </header>
    <div class="custom-shape-divider-top-1676928839">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
      </svg>
    </div>
    <div class="container-clock">
      <i class="fa-solid fa-clock"></i>
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
      </div>
    </div>
    <section class="container-login">
      <span class="title">Register Now</span>
      <div class="container-area">
        <i class="fa-solid fa-lock"></i>
        <div class="container-form">
          <form action="">
            <label for="">Name</label>
            <input type="text" placeholder="Your Name Here">
            <label for="">E-mail</label>
            <input type="email" placeholder="Your E-mail Here">
            <label for="">Password</label>
            <input type="password" placeholder="Your Password Here">
            <label for="">Telephone</label>
            <input type="number" placeholder="Your Telephone Here">
          </form>
        </div>
        <div class="button-link">
          <input type="submit" value="Login Now">
          <a href="#">Forget password?</a>
        </div>
      </div>
    </section>
    <footer>
      <div class="custom-shape-divider-top-1676941717">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
      </div>
      <div class="text-box">
        <span>Our main contributors are:</span>
      </div>
      <div class="container-slider">
        <article class="card-one">
          <img src="footer-image-cardslider/estudantes.jpg" alt="Image not found">
          <span>Estudantes</span>
        </article>
        <article class="card-two">
          <img src="footer-image-cardslider/movimentos_sociais.jpg" alt="Image not found">
          <span>Movimentos sociais</span>
        </article>
        <article class="card-tree">
          <img src="footer-image-cardslider/ufpi.jpg" alt="Image not found">
          <span>Universidade</span>
        </article>
        <article class="card-fuor">
          <img src="footer-image-cardslider/programador.jpg" alt="Image not found">
          <span>Programadores</span>
        </article>
        <article class="card-five">
          <img src="footer-image-cardslider/professores.jpg" alt="Image not found">
          <span>Professores</span>
        </article>
        </div>
        <div class="sub-info">
          <span>All rights reserved | Copyright &copy;</span>
        </div>
    </footer>
  </main>
  <script src="scroll.js" defer></script>
  <script src="clock.js" defer></script>
</body>
</html>
